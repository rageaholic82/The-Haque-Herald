<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Ohana Updates | 2025 Year in Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Lora:italic,wght@0,400;1,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sand: #e3f7fd; --ocean: #2a9d8f; --sunset: #e76f51;
            --white: #ffffff; --warm-black: #264653;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Quicksand', sans-serif; background-color: var(--sand); color: var(--warm-black); line-height: 1.6; }
        
        header {
            background: linear-gradient(rgba(0,0,0,0.2), rgba(0,0,0,0.4)), url('images/ohana-1b.jpg');
            background-size: cover; background-position: center; height: 50vh;
            display: flex; align-items: flex-start; padding: 30px; justify-content: center; text-align: center; color: var(--white);
        }
        .hero-text h1 { font-family: 'Lora', serif; font-size: clamp(2.5rem, 8vw, 4rem); text-shadow: 2px 2px 8px rgba(0,0,0,0.4); }

        .container { max-width: 900px; margin: -40px auto 50px; background: var(--white); padding: 40px; border-radius: 20px; box-shadow: 0 15px 35px rgba(38, 70, 83, 0.1); }
        
        .memory-grid { display: flex; flex-direction: column; gap: 40px; margin: 30px 0; }
        .card { background: #fff; padding: 25px; border-radius: 12px; border: 1px solid #f1f1f1; }
        .card img, .card video { width: 100%; border-radius: 8px; margin: 15px 0; }
        .card h1 { font-family: 'Lora', serif; color: var(--ocean); }

        /* Guestbook Styling */
        .guestbook { background: #fcf8f2; padding: 30px; border-radius: 15px; border: 2px dashed var(--ocean); margin-top: 60px; }
        .guestbook h2 { font-family: 'Lora', serif; text-align: center; margin-bottom: 15px; }
        form { display: flex; flex-direction: column; gap: 15px; }
        input, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        button.send-btn { background: var(--ocean); color: white; padding: 15px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }

        /* Image Grid CSS */
        .image-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0; }
        .grid-item { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.08); display: flex; flex-direction: column; }
        .grid-item img { width: 100%; height: 200px; object-fit: cover; border-radius: 0; margin: 0; }
        .grid-caption { padding: 15px; text-align: center; font-size: 0.9em; color: var(--warm-black); flex-grow: 1; display: flex; align-items: center; justify-content: center; }
        
        #backToTop { position: fixed; bottom: 30px; right: 30px; background: var(--sunset); color: white; border: none; padding: 10px 15px; border-radius: 50px; cursor: pointer; display: none; }
        footer { text-align: center; padding: 40px; color: #888; font-size: 0.9rem; }
    </style>
</head>
<body>

    <header>
        <div class="hero-text">
            <h1>Aloha from the Haque Family</h1>
            <h2>Memories, Milestones, and Musings</h2>
        </div>
    </header>

    <div class="container">
        <main id="post-container" class="memory-grid">
            <p style="text-align: center;">Loading memories...</p>
        </main>

        <section class="guestbook">
            <h2>Guestbook</h2>
            <p style="text-align: center; margin-bottom: 20px;">Leave a message for the ohana!</p>
            <form id="guestbook-form" action="https://formspree.io/f/maqyyeev" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email Address" required>
                <textarea name="message" rows="3" placeholder="Write your aloha here..." required></textarea>
                <input type="text" id="secret-field" name="secret_answer" placeholder="What state do we live in?" data-answer="Hawaii" required>
                <input type="hidden" name="_subject" value="New Ohana Guestbook Message!">
                <button type="submit" class="send-btn">Send Message</button>
            </form>
            <div id="status" style="display:none; text-align:center; color: var(--ocean); margin-top:15px; font-weight: bold;">Mahalo! Your message was sent.</div>
        </section>
    </div>

    <button id="backToTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</button>
    <footer><p>Made with &hearts; &bull; The Haque Family Updates</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const username = 'rageaholic82'; 
        const repo = 'The-Haque-Herald';
        const folder = 'posts';

        async function loadPosts() {
            const container = document.getElementById('post-container');
            try {
                const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${folder}`);
                const files = await response.json();
                container.innerHTML = '';
                // Sorting files by name descending to keep latest posts on top
                files.sort((a, b) => b.name.localeCompare(a.name));
                for (const file of files) {
                    if (file.name.endsWith('.md')) {
                        const res = await fetch(file.download_url);
                        const md = await res.text();
                        const art = document.createElement('article');
                        art.className = 'card';
                        art.innerHTML = marked.parse(md);
                        container.appendChild(art);
                    }
                }
            } catch (e) { container.innerHTML = "<p>Welcome! Add a .md file to the /posts folder to get started.</p>"; }
        }

        const form = document.getElementById('guestbook-form');
        const status = document.getElementById('status');
        const secretField = document.getElementById('secret-field'); 
        
        form.onsubmit = async (e) => {
            e.preventDefault(); 
        
            const userAnswer = secretField.value.trim().toLowerCase();
            const correctAnswer = secretField.getAttribute('data-answer').toLowerCase();
        
            if (userAnswer !== correctAnswer) {
                alert("Close! But that's not quite what we were looking for. Try again!");
                secretField.value = ""; 
                return; 
            }
        
            const data = new FormData(form);
            const response = await fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            });
        
            if (response.ok) {
                form.style.display = 'none';   
                status.style.display = 'block'; 
            } else {
                alert("Oops! There was a problem sending your message.");
            }
        };

        window.onscroll = () => {
            document.getElementById("backToTop").style.display = window.scrollY > 300 ? "block" : "none";
        };

        loadPosts();
    </script>
</body>
</html>
